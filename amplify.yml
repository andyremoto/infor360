version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run generate
  artifacts:
    baseDirectory: .output/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*.html'
      headers:
        - key: 'Cache-Control'
          value: 'max-age=0, no-cache, no-store, must-revalidate'
    - pattern: '/manifest.json'
      headers:
        - key: 'Cache-Control'
          value: 'max-age=86400'
    - pattern: '/icons/*'
      headers:
        - key: 'Cache-Control'
          value: 'max-age=2592000'
    - pattern: '/images/*'
      headers:
        - key: 'Cache-Control'
          value: 'max-age=2592000'
    - pattern: '/_nuxt/**/*'
      headers:
        - key: 'Cache-Control'
          value: 'max-age=31536000, immutable'